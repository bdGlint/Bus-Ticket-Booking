<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Your Ticket</title>
</head>
<body>
  <nav>
    <div class="logo">
      <h1>Paribahan</h1>
    </div>
    <div class="links">
      <div class="link"><a href="index.html">Home</a></div>
      <div class="link"><a href="#">About</a></div>
      <div class="link"><a href="#">Services</a></div>
      <div class="link"><a href="#">Pages</a></div>
      <div class="link"><a href="#">Blog</a></div>
      <div class="link"><a href="#">Contact</a></div>
    </div>
    <div class="buttons">
      <button onclick="goToAuth('login')">Login</button>
      <button onclick="goToAuth('signup')">Sign Up</button>
    </div>
  </nav>

  <section class="booking">
    <div class="booking-box">
      <h2>Book Your Ticket</h2>
      <form action="results.html" method="GET">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="Enter departure city" required>
        </div>

        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="Enter destination city" required>
        </div>

        <div class="form-group">
          <label for="date">Journey Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="seats">Seats</label>
          <input type="number" id="seats" name="seats" min="1" max="10" value="1" required>
        </div>

        <button type="submit" class="book-btn">Search Buses</button>
      </form>
    </div>
  </section>

  <script src="js/auth.js"></script>
</body>
</html>
